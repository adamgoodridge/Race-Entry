<!DOCTYPE HTML>
<html lang="en" xmlns:th="=http://www.thymeleaf.org">

<div th:include="fragments/head :: head"></div>
<body>
<div class="container">
    <form action="#" th:action="@{/user/processResetRequestForm}" th:object="${crmResetPasswordRequest}" method="post"
          class="form">
        <h1>Reset Password</h1>
        <div class="mb-3">
            <label class="form-label">Email * </label>
            <input type="text" th:field="*{email}" class="form-control">
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>
        </div>
        <p>The next page will take a couple of seconds to load</p>
        <div>
            <a th:href="@{/}">
                <button class="btn btn-primary" th:type="button">Go Back</button>
            </a>
            <button type="submit" class="btn btn-primary right-button" style="float: right">Submit</button>
        </div>

    </form>

</div>
</body>
