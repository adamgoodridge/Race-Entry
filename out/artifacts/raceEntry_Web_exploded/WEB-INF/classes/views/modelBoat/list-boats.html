<!DOCTYPE HTML>
<html xmlns:th="=http://www.thymeleaf.org" lang="en">
<div th:include="fragments/head :: head"></div>
<body>
<div th:include="fragments/menu :: nav"></div>
<div class="container">
    <!-- add button for person -->
    <a th:href="@{/boat/add}">
        <button type="button" class="btn btn-primary ml-1">Add Boat</button>
    </a>
    <br>
    <!---- END OF search persons-->
    <!---- search persons-->
    <div th:if="${boats.empty}">
        <p class="error">You need to add a boat</p>
    </div>

    <div th:if="${!boats.empty}">
        <table class="table table-striped">
            <tr>
                <th>Boat Name</th>
                <th>Owner</th>
                <th>Capacity Of Motor</th>
                <th>Class</th>
                <th>Action</th>
            </tr>

            <tr th:each="b : ${boats}">
                <td th:text="${b.name}"></td>
                <!----<td th:text="${b.owner.firstName}" />----->
                <td th:text="${b.owner.FullName}"></td>
                <td th:text="${b.capacityOfMotor}"></td>
                <td th:text="${b.className}"></td>
                <td>
                    <!--<input type="btn btn-primary" th:href="@{/person/delete/{id}(id=${d.personId})}">Delete</input>; return false"-->
                    <a th:href="@{/boat/update/{id}(id=${b.boatId})}">
                        <button type="button" class="btn btn-primary">Update</button>
                    </a>
                </td>
            </tr>
            </tr>
        </table>
    </div>

</div>
<div th:include="fragments/footer :: footer"></div>
</body>

</html>
